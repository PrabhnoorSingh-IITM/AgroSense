<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AgroSense â€” Settings</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="app-header">
    <h1>AgroSense</h1>
    <div><a href="dashboard.html">Back</a></div>
  </header>

  <main class="container">
    <div class="card">
      <h3>Settings</h3>
      <label>Backend URL</label>
      <input id="backendUrl" placeholder="http://127.0.0.1:5000" />
      <button id="saveSettings">Save</button>
      <p class="muted">Used by frontend to contact backend.</p>
    </div>
  </main>

  <script>
    const input = document.getElementById('backendUrl');
    input.value = localStorage.getItem('agro_backend') || 'http://127.0.0.1:5000';
    document.getElementById('saveSettings').addEventListener('click', () => {
      localStorage.setItem('agro_backend', input.value.trim());
      alert('Saved');
    });
  </script>
</body>
</html>
